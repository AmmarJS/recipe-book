<a
href="#" 
class="w-full pl-1 flex shadow-md cursor-pointer rounded-md transition-all"
[ngClass]="isSelected ? 'outline translate-x-3' : 'hover:translate-x-3 hover:outline'"
(click)="selectItem($event)"
>
    <div class="flex flex-col w-full gap-2 p-1">
        <h4 class="font-bold text-xl">{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
    </div>
    <div class="">
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="w-60 h-48 rounded-md object-cover">
    </div>
</a>
