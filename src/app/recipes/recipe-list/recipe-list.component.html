<div class="w-full p-4 space-y-4">
    <div class="w-full flex flex-col gap-4">
        <app-recipe-item
        *ngFor="let recipeItem of recipes"
        [recipe]="recipeItem"
        [isSelected]="recipeItem.id === selectedItem ? true : false"
        (selected)="selectItem($event)"
        ></app-recipe-item>
    </div>
    <button class="new-btn w-full">New Recipe</button>
</div>
