<div class="w-full flex">
    <app-recipe-list class="w-[50%]" (itemSelected)="showRecipe($event)"></app-recipe-list>
    <app-recipe-detail class="w-[50%]"
    *ngIf="recipe; else infoText"
    [recipe]="recipe"></app-recipe-detail>
    <ng-template #infoText>
        <p class="w-[50%] flex items-center justify-center text-3xl font-bold">Please select a recipe</p>
    </ng-template>
</div>
