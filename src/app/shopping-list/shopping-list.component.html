<div class="w-full flex flex-col gap-2 p-4">
    <app-shopping-edit (ingredientAdded)="addIngredient($event)"></app-shopping-edit>
    <div class="w-full flex flex-col">
        <a class="border w-80 p-4" *ngFor="let ingredient of ingredients">
            {{ ingredient.name }} ({{ ingredient.amount}})
        </a>
    </div>
</div>
